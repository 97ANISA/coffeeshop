<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout dengan API</title>
  <style>
    /* Container checkout */
    .checkout-container {
      max-width: 450px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      padding: 30px 40px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #2c3e50;
    }
    .checkout-container h2 {
      text-align: center;
      color: #2e7d32;
      font-weight: 700;
      margin-bottom: 25px;
      font-size: 1.8rem;
    }
    .checkout-container ul {
      list-style: none;
      padding-left: 0;
      margin-bottom: 20px;
      border-bottom: 1px solid #dcdcdc;
      max-height: 150px;
      overflow-y: auto;
    }
    .checkout-container ul li {
      padding: 10px 5px;
      font-size: 1rem;
      border-bottom: 1px solid #f0f0f0;
      display: flex;
      justify-content: space-between;
      color: #34495e;
    }
    .checkout-container ul li:last-child {
      border-bottom: none;
      font-weight: 600;
    }
    .total {
      font-size: 1.2rem;
      font-weight: 700;
      margin: 15px 0;
      color: #27ae60;
    }
    .checkout-container label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #34495e;
    }
    .checkout-container input[type="text"],
    .checkout-container textarea {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 18px;
      border: 1.8px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      resize: vertical;
    }
    .checkout-container input[type="text"]:focus,
    .checkout-container textarea:focus {
      border-color: #27ae60;
      outline: none;
      box-shadow: 0 0 5px rgba(39, 174, 96, 0.5);
    }
    .checkout-container button {
      width: 100%;
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 14px 0;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .checkout-container button:hover {
      background-color: #1e8449;
    }
    .checkout-container ul::-webkit-scrollbar {
      width: 6px;
    }
    .checkout-container ul::-webkit-scrollbar-thumb {
      background-color: #27ae60;
      border-radius: 10px;
    }
    @media (max-width: 480px) {
      .checkout-container {
        padding: 25px 20px;
        margin: 20px;
      }
    }
    .loading {
      text-align: center;
      color: #27ae60;
      font-weight: 700;
      margin-bottom: 15px;
      display: none;
    }
    .message {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      border-radius: 8px;
      padding: 10px;
      display: none;
    }
    .message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .message.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    /* Checkbox styling */
    label.checkbox-label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      color: #34495e;
      margin-bottom: 18px;
      cursor: pointer;
    }
    label.checkbox-label input[type="checkbox"] {
      transform: scale(1.1);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="checkout-container">
    <h2>Checkout</h2>

    <ul id="checkoutList"></ul>
    <div class="total" id="totalHarga">Total: Rp 0</div>

    <div class="loading" id="loading">Mengirim pesanan...</div>
    <div class="message" id="message"></div>

    <form id="checkoutForm">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required />

      <label for="alamat">Alamat:</label>
      <textarea id="alamat" name="alamat" rows="4" placeholder="Masukkan alamat pengiriman" required></textarea>

      <label class="checkbox-label" for="gratisOngkir">
        <input type="checkbox" id="gratisOngkir" />
        Gratis Ongkir (Potong Rp 10.000 ongkir)
      </label>

      <button type="submit">Bayar Sekarang</button>
    </form>
  </div>

  <script>
    let keranjang = JSON.parse(localStorage.getItem('keranjang')) || [];
    const checkoutList = document.getElementById('checkoutList');
    const totalHargaElem = document.getElementById('totalHarga');
    const form = document.getElementById('checkoutForm');
    const loading = document.getElementById('loading');
    const message = document.getElementById('message');
    const gratisOngkirCheckbox = document.getElementById('gratisOngkir');
    const ongkirDefault = 10000;

    function renderCheckout() {
      checkoutList.innerHTML = '';
      let subtotal = 0;

      keranjang.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.nama}`;

        const spanHarga = document.createElement('span');
        spanHarga.textContent = `Rp ${item.harga.toLocaleString('id-ID')}`;

        li.appendChild(spanHarga);
        checkoutList.appendChild(li);

        subtotal += item.harga;
      });

      let ongkir = gratisOngkirCheckbox.checked ? 0 : ongkirDefault;
      let total = subtotal + ongkir;

      totalHargaElem.textContent = `Total: Rp ${total.toLocaleString('id-ID')} (Ongkir: Rp ${ongkir.toLocaleString('id-ID')})`;
    }

    function showMessage(text, type) {
      message.textContent = text;
      message.className = 'message ' + (type === 'success' ? 'success' : 'error');
      message.style.display = 'block';

      setTimeout(() => {
        message.style.display = 'none';
      }, 4000);
    }

    gratisOngkirCheckbox.addEventListener('change', renderCheckout);

    renderCheckout();

    form.addEventListener('submit', async e => {
      e.preventDefault();

      const nama = form.nama.value.trim();
      const alamat = form.alamat.value.trim();

      if (!nama || !alamat) {
        showMessage('Mohon isi nama dan alamat dengan benar.', 'error');
        return;
      }

      if (keranjang.length === 0) {
        showMessage('Keranjang kosong, silakan tambah produk terlebih dahulu.', 'error');
        return;
      }

      loading.style.display = 'block';
      form.querySelector('button').disabled = true;

      const ongkir = gratisOngkirCheckbox.checked ? 0 : ongkirDefault;
      const subtotal = keranjang.reduce((sum, item) => sum + item.harga, 0);
      const total = subtotal + ongkir;

      const dataCheckout = {
        nama,
        alamat,
        produk: keranjang,
        subtotal,
        ongkir,
        total
      };

      try {
        const response = await fetch('https://jsonplaceholder.typicode.com/posts', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(dataCheckout)
        });

        if (!response.ok) throw new Error('Gagal mengirim data. Silakan coba lagi.');

        await response.json();

        showMessage('Pesanan berhasil dikirim! Terima kasih.', 'success');

        keranjang = [];
        localStorage.removeItem('keranjang');
        renderCheckout();

        form.reset();
      } catch (error) {
        showMessage(error.message, 'error');
      } finally {
        loading.style.display = 'none';
        form.querySelector('button').disabled = false;
      }
    });
  </script>
</body>
</html>
